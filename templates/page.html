<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="htmx-config" content='{"globalViewTransitions":true}' />
		{#
		<!-- prettier-ignore -->
		#}
		<style>
			{{ crate::serve::response::STYLE_CSS }}
		</style>
		<title>App</title>
	</head>
	<body>
		<nav
			hx-boost="true"
			class="bg-slate-100 shadow rounded-b p-4 sticky top-0 z-10 [view-transition-name:nav] h-fit"

				hx-target="main"

		{{ template }}
		{#
		<!-- prettier-ignore -->
		#}
