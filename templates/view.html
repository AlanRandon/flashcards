<main hx-boost="true" class="auto-grid-[25ch] gap-4 p-4">
	<div class="col-span-full grid place-items-center">
		<h1 class="font-bold text-xl">{{ name }}</h1>
		{{ cards.len() }} cards
		<a
			hx-target="main"
			hx-swap="outerHTML show:window:top"
			href="/study?name={{ name }}"
			class="btn"
		>
			Study
		</a>
	</div>
	{% for card in cards %} {% include "flashcard.html" %} {% endfor %}
</main>
