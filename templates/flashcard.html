<label>
	<input type="checkbox" class="peer flashcard-toggle hidden" />
	<div class="flashcard peer-checked:flashcard-flipped">
		<div class="flashcard-side prose prose-slate" hx-disable="true" data-term>
			{{ card.term|markup|safe }}
		</div>
		<div
			class="flashcard-side prose prose-slate"
			hx-disable="true"
			data-definition
		>
			{{ card.definition|markup|safe }}
		</div>
	</div>
</label>
