<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      {{ crate::serve::response::STYLE_CSS|safe }}
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Flashcards</title>
  </head>

  <body>
    <form
      action="/login"
      method="POST"
      class="flex items-center justify-center gap-4 flex-col h-full grow"
    >
      <h1 class="text-2xl">Flashcards</h1>
      <input
        type="password"
        name="password"
        class="border-purple-500 border-4 rounded-sm focus:ring-transparent focus:border-purple-800 border-b-purple-800 bg-purple-500 transition-colors p-2 bg-inherit placeholder:text-white/70 placeholder:italic"
      />
      <input type="hidden" name="location" value="{{ location }}" />
      <label class="btn flex justify-center gap-2">
        Login
        <span class="material-symbols-outlined">navigate_next</span>
        <input type="submit" hidden />
      </label>
    </form>
  </body>
</html>
